name: Build and deploy ASP.Net Core app to Azure Web App - ibas-support-app

on:
  push:
    branches:
      - master    # skift til main hvis I bruger main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Find .csproj automatisk (vÃ¦lger SupportApp*.csproj hvis den findes)
      - name: Locate project file
        id: locate
        run: |
          echo "Repo root: $(pwd)"
          echo "Listing candidate project files:"
          git ls-files '*.csproj' || true

          FOUND=$(git ls-files | grep -m1 -E '(^|/)[^/]*SupportApp[^/]*\.csproj$' || true)
          if [ -z "$FOUND" ]; then
            FOUND=$(git ls-files '*.csproj' | head -n 1 || true)
          fi
          if [ -z "$FOUND" ]; then
            echo "No .csproj found in repository!" >&2
            exit 1
          fi
          echo "PROJECT_PATH=$FOUND" >> $GITHUB_ENV
          echo "Found project: $FOUND"

      - name: Restore
        run: dotnet restore "$PROJECT_PATH"

      - name: Build
        run: dotnet build "$PROJECT_PATH" --configuration Release --no-restore

      - name: Publish
        run: dotnet publish "$PROJECT_PATH" -c Release -o ${{ github.workspace }}/publish --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_876990DC9EFA498BAE436B88A3BCAEDB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D02E812AC15840178FC4611D3CD64404 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_49F037B62CED41F782A1246544C8DEF4 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ibas-support-app'
          slot-name: 'Production'
          package: ./publish
