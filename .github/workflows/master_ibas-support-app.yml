# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - ibas-support-app

on:
  push:
    branches:
      - master     # behold master hvis det er jeres aktive branch (eller skift til main)
  workflow_dispatch:

env:
  PROJECT_PATH: CosmosAflevering/CosmosAflevering/SupportApp/SupportApp/SupportApp.csproj

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Debug: se hvor csproj/sln ligger (god at have med indtil det virker)
      - name: Print repo tree
        run: |
          pwd
          find . -maxdepth 6 -type f \( -name "*.csproj" -o -name "*.sln" \) -print

      - name: Restore
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Build
        run: dotnet build "${{ env.PROJECT_PATH }}" --configuration Release --no-restore

      - name: Publish
        run: dotnet publish "${{ env.PROJECT_PATH }}" -c Release -o ${{ github.workspace }}/publish --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_876990DC9EFA498BAE436B88A3BCAEDB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D02E812AC15840178FC4611D3CD64404 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_49F037B62CED41F782A1246544C8DEF4 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ibas-support-app'
          slot-name: 'Production'
          package: ./publish
